<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <link rel="stylesheet" href="/styles/base_styles.css" type="text/css" />
   <link rel="stylesheet" href="/styles/theme_styles.css" type="text/css" />
   <link rel="alternate" type="application/atom+xml" title="Atom" href="/atom.xml" />
   <title>
    {{ site.title }}
    </title>
</head>
<body class="main-index layout-two-column-right">
   <div id="container">
      <div id="container-inner" class="pkg">
         <div id="banner">
            <div id="banner-inner" class="pkg">
               <h1 id="banner-header"><a href="/" accesskey="1">{{ site.title }}</a></h1>
               <h2 id="banner-description"><i>{{ site.blurb }}</i></h2>
            </div>
         </div>
         <div id="pagebody">
            <div id="pagebody-inner" class="pkg">

	                      <div id="beta">
    <div id="beta-inner" class="pkg">
        <div class="module-archives module">
            <h2 class="module-header">Recent Posts</h2>
            <div class="module-content">
                <ul class="module-list">
{% for post in site.posts limit:7 %}
	    <li class="module-list-item"><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
	  </ul>
            </div>
        </div>
	<div class="module-archives module">
		<h2 class="module-header">Links</h2>
		<div class="module-content">
			<ul class="module-list">
{% for link in site.links %}
	    <li class="module-list-item"><a href="{{ link.url }}">{{ link.name }}</a></li>
{% endfor %}
			</ul>
		</div>
	</div>
        <div class="module-archives module">
		<h2 class="module-header" id="noborder"><a href="/archives.html">Archives</a></h2>
       </div>
        <div class="module-syndicate module">
            <div class="module-content">
                <a href="/atom.xml">Subscribe to this blog's feed</a><br />
                (<a href="http://www.sixapart.com/about/feeds">What is this?</a>)
            </div>
        </div>
        <div class="module-powered module">
            <div class="module-content">
	      Powered by Jekyll
           </div>
        </div>

    </div>
</div>


	    <div id="alpha">
                  <div id="alpha-inner" class="pkg">
{{ content }}
                    </div>
                </div>

           </div>
        </div>
        </div>
    </div>
<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
</script>
<script type="text/javascript">
_uacct = "UA-2017802-1";
urchinTracker();
</script>
<script type="text/javascript">
//<![CDATA[
(function() {
	var links = document.getElementsByTagName('a');
	var query = '?';
	for(var i = 0; i < links.length; i++) {
	if(links[i].href.indexOf('#disqus_thread') >= 0) {
		query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
	}
	}
	document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/mascarenhas/get_num_replies.js' + query + '"></' + 'script>');
})();
//]]>
</script>
</body>
</html>
